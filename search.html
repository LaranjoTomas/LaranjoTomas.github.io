<!DOCTYPE html>
<html>
  <head>
    <title>Search Bar Example</title>
    <script>
      function handleSearch(event) {
        if (event.key === "Enter") {
          var query = document.getElementById("search-input").value;
          alert("You searched for: " + query);
          // You can perform further actions here, such as sending the search query to a server or updating the UI.
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="search-input" placeholder="Enter your search query" onkeydown="handleSearch(event)" />
  </body>
</html>
